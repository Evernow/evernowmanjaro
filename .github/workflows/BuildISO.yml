name: BuildISO

on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'     
        required: true
        default: 'warning'
      tags:
        description: 'Test scenario tags'  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: checkout repo content
        uses: actions/checkout@v3 # checkout the repository content to github runner

      - name: setup python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'
          
      - name: Pull Manjaro Docker
        run: |
          docker pull manjarolinux/base

      - name: Run Python inside docker
        run: |
          docker create --name=new_container -it --cap-add=ALL manjarolinux/base:latest
          docker start new_container
          docker cp ISO-Components new_container:/
          docker cp BuildISO.py new_container:/
          docker exec --user root --privileged new_container python BuildISO.py
      - name: commit files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git diff-index --quiet HEAD || git commit -m 'Chika updates ISO'
          
      - name: push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main  
